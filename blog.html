---
layout: page
title: Blog
---
<link rel="icon" href="/assets/images/icon.png">
<style>
.post-title {
		font-family: 'Work Sans', sans-serif !important;
		font-size: 1.7em;
		color: #2a1485;
}

.post-date {
	font-size: 1.1em;
	color: black;
	text-align: right;
	float: right;
}

ul {
  list-style-type: none;
}


</style>

<section>
	<div class="container">
		<div class="row">
			<div style="padding: 30px 30px 0px 0;">
				<ul style="list-style-position: inside">
					{% for post in site.posts %}
						<li>
							<span class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></span>
							<span class="post-date">{{ post.date | date: "%d %B %Y" }}</span><br>
							<br>{{ post.content | strip_html | truncatewords:75}}<br>
					 		<em><a style="color: black" href="{{ post.url }}">Read more...</a></em><br><br>
						</li>
					{% endfor %}
				</ul>
			</div>
		</div>
	</div>
</section>
